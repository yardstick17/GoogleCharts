<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);


      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['Since Last Day', 'rating 1', 'rating 2', 'rating 3', 'rating 4', 'rating 5', 'Original Rating' , 'Delivery Rating' , 'Normalized Rating'],
         {% for item in data %}
         [{{ loop.index}} , {{ item[0] }} , {{ item[1] }}  , {{ item[2] }}  , {{ item[3] }}  , {{ item[4] }}  , {{ item[5] }} , {{ item[6] }} , {{ item[7]}} ] ,
         {% endfor %}
      ]);

    var options = {
      title : 'Daily Rating Analysis ',
      vAxis: {title: 'Rating'},
      hAxis: {title: 'Day Since'},
      seriesType: 'bars',
      series: {5: {type: 'line'} ,
                6: {type: 'line'} ,
                7 :{type: 'line'}

                }
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }


 </script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
